<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-dark-900 text-white font-sans antialiased overflow-x-hidden">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-dark-900/80 backdrop-blur-md border-b border-white/10 transition-all duration-300"
        id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center animate__animated animate__fadeInLeft">
                    <a href="#"
                        class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">
                        EventHub
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8 animate__animated animate__fadeInDown">
                        <a href="#"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:text-cyan-400 transition-colors">Home</a>
                        <a href="#events"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:text-cyan-400 transition-colors">Events</a>
                        <a href="#colleges"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:text-cyan-400 transition-colors">Colleges</a>
                        <a href="#"
                            class="px-3 py-2 rounded-md text-sm font-medium hover:text-cyan-400 transition-colors">About</a>
                    </div>
                </div>
                <div class="hidden md:block animate__animated animate__fadeInRight">
                    <a href="login.html"
                        class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full text-sm font-medium transition-all backdrop-blur-sm border border-white/10 hover:border-cyan-400/50">
                        Login / Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Abstract Background Orbs -->
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/30 rounded-full blur-[128px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-cyan-600/30 rounded-full blur-[128px]"></div>

        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center z-10">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 animate__animated animate__fadeInUp">
                Discover <span
                    class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500">Amazing</span><br>
                College Events
            </h1>
            <p
                class="text-xl text-gray-400 mb-8 max-w-2xl mx-auto animate__animated animate__fadeInUp animate__delay-1s">
                The ultimate platform for students to explore, participate, and showcase talent across multiple
                colleges.
            </p>
            <div class="flex justify-center gap-4 animate__animated animate__fadeInUp animate__delay-1s">
                <a href="#events"
                    class="group bg-cyan-500 hover:bg-cyan-600 text-white px-8 py-3 rounded-full font-semibold transition-all transform hover:scale-105 shadow-lg shadow-cyan-500/25 flex items-center gap-2">
                    Explore Events
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </a>
                <a href="register-college.html"
                    class="bg-transparent border border-white/20 hover:bg-white/5 text-white px-8 py-3 rounded-full font-semibold transition-all hover:border-white/40">
                    Host Event
                </a>
            </div>
        </div>
    </div>

    <!-- Featured Events Section -->
    <div id="events" class="py-20 bg-dark-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold mb-4">Trending Events</h2>
                <div class="w-20 h-1 bg-gradient-to-r from-cyan-400 to-purple-500 mx-auto rounded-full"></div>
            </div>

            <!-- Event Grid (Placeholder) -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="events-grid">
                <!-- Javascript will populate this -->
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>

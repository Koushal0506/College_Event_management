<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-dark-900 text-white min-h-screen flex items-center justify-center overflow-auto py-10">

    <div class="glass-card w-full max-w-lg p-8 rounded-2xl shadow-xl z-10 animate__animated animate__fadeInUp my-auto">
        <div class="text-center mb-8">
            <h1
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                Create Account</h1>
            <p class="text-gray-400">Join the community</p>
        </div>

        <form id="registerForm" class="space-y-4">

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="name" required
                        class="form-input w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Role</label>
                    <select id="role"
                        class="form-select w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                        <option value="student">Student</option>
                        <option value="college">College Admin</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" required
                    class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
            </div>

            <!-- Student Fields -->
            <div id="studentFields" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">College Name</label>
                    <input type="text" id="collegeName"
                        class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Branch</label>
                        <input type="text" id="branch"
                            class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Year</label>
                        <select id="year"
                            class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- College Fields (Hidden by default) -->
            <div id="collegeFields" class="hidden space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                    <input type="text" id="location"
                        class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Contact Email</label>
                    <input type="email" id="contactEmail"
                        class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>
            </div>

            <button type="submit"
                class="w-full mt-6 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:scale-[1.02]">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center text-gray-400 text-sm">
            Already have an account?
            <a href="login.html" class="text-cyan-400 hover:text-cyan-300 font-medium">Sign In</a>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Toggle fields based on role
        const roleSelect = document.getElementById('role');
        const studentFields = document.getElementById('studentFields');
        const collegeFields = document.getElementById('collegeFields');

        roleSelect.addEventListener('change', (e) => {
            if (e.target.value === 'college') {
                studentFields.classList.add('hidden');
                collegeFields.classList.remove('hidden');
            } else {
                studentFields.classList.remove('hidden');
                collegeFields.classList.add('hidden');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-900 text-white font-sans antialiased">

    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-dark-800 border-r border-white/5 z-20">
        <div class="flex items-center justify-center h-20 border-b border-white/5">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-600">
                EventHub <span class="text-xs text-gray-400 block tracking-widest font-normal">ADMIN</span></h1>
        </div>
        <div class="p-4 space-y-2">
            <a href="#" class="block px-4 py-3 rounded-lg bg-red-500/10 text-red-400 font-medium">Dashboard</a>
            <a href="#colleges" class="block px-4 py-3 rounded-lg hover:bg-white/5 transition-colors">Manage
                Colleges</a>
            <a href="#events" class="block px-4 py-3 rounded-lg hover:bg-white/5 transition-colors">Manage Events</a>
            <a href="#" id="logoutBtn"
                class="block px-4 py-3 rounded-lg hover:bg-white/5 text-red-400 transition-colors mt-8">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold">Admin <span id="userName" class="text-red-500">Overview</span></h2>
                <p class="text-gray-400">System Analytics and Controls</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-2xl border-l-4 border-red-500">
                <div class="text-gray-400 text-sm mb-1">Total Users</div>
                <div class="text-3xl font-bold text-white" id="totalUsersCount">0</div>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-orange-500">
                <div class="text-gray-400 text-sm mb-1">Pending Approvals</div>
                <div class="text-3xl font-bold text-white" id="pendingApprovalsCount">0</div>
            </div>
            <div class="glass-card p-6 rounded-2xl border-l-4 border-yellow-500">
                <div class="text-gray-400 text-sm mb-1">Total Events</div>
                <div class="text-3xl font-bold text-white" id="totalEventsCount">0</div>
            </div>
        </div>

        <!-- College Management -->
        <div class="mb-10" id="colleges">
            <h3 class="text-xl font-bold mb-6">College Registrations</h3>
            <div class="glass-card rounded-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-gray-400 text-sm uppercase">
                        <tr>
                            <th class="px-6 py-4">College Name</th>
                            <th class="px-6 py-4">Email</th>
                            <th class="px-6 py-4">Location</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5" id="collegesTableBody">
                        <!-- JS populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- All Events -->
        <div class="mb-10" id="events">
            <h3 class="text-xl font-bold mb-6">All Events</h3>
            <div class="glass-card rounded-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-gray-400 text-sm uppercase">
                        <tr>
                            <th class="px-6 py-4">Event</th>
                            <th class="px-6 py-4">College</th>
                            <th class="px-6 py-4">Date</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5" id="adminEventsTableBody">
                        <!-- JS populated -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="assets/js/dashboard.js"></script>
</body>

</html>

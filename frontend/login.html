<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Event Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-dark-900 text-white min-h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Accents -->
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-cyan-600/20 rounded-full blur-[100px]"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-xl z-10 animate__animated animate__fadeInUp">
        <div class="text-center mb-8">
            <h1
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                Welcome Back</h1>
            <p class="text-gray-400">Sign in to access your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                    placeholder="you@college.edu">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-dark-800/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-400">
                    <input type="checkbox" class="mr-2 rounded bg-dark-800 border-white/10 text-cyan-500 focus:ring-0">
                    Remember me
                </label>
                <a href="#" class="text-cyan-400 hover:text-cyan-300">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-cyan-500/25 transition-all transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center text-gray-400 text-sm">
            Don't have an account?
            <a href="register.html" class="text-cyan-400 hover:text-cyan-300 font-medium">Create Account</a>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>

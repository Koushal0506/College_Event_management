<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EventHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        dark: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark-900 text-white font-sans antialiased">
    <!-- Nav -->
    <nav class="border-b border-white/10 bg-dark-900/80 backdrop-blur-xl fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <span
                class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-orange-600">Admin
                Control</span>
            <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Pending College Approvals</h1>

        <div class="bg-dark-800/50 rounded-xl border border-white/5 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-white/5 text-gray-400 text-sm uppercase">
                    <tr>
                        <th class="px-6 py-4">College Name</th>
                        <th class="px-6 py-4">Location</th>
                        <th class="px-6 py-4">Contact Email</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="pendingTableBody" class="divide-y divide-white/5">
                    <!-- JS will populate -->
                </tbody>
            </table>
            <div id="emptyState" class="hidden p-8 text-center text-gray-500">No pending approvals.</div>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
    <script>
        // Simple auth check
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.roles.includes('ADMIN')) {
                alert('Access Denied. Admins only.');
                window.location.href = 'login.html';
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
